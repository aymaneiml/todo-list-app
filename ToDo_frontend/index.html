<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>

    <!-- Formulaire pour créer une tâche -->
    <div>
        <input type="text" id="taskTitle" placeholder="Titre de la tâche" />
        <textarea id="taskDescription" placeholder="Description de la tâche"></textarea>
        <select id="taskStatus">
            <option value="EN_ATTENTE">En attente</option>
            <option value="EN_COURS">En cours</option>
            <option value="TERMINE">Terminé</option>
        </select>
        <button onclick="createTask()">Ajouter une tâche</button>
    </div>

    <h2>Tâches :</h2>
    <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
